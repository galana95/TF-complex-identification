<html>
<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #FFFFFF;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q91YI4", "label": "Q91YI4", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P28033", "label": "P28033", "shape": "dot"}, {"color": "rgb(20,250,40)", "font": {"color": "black"}, "id": "P15208", "label": "P15208", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P37238", "label": "P37238", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P35569", "label": "P35569", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P17095", "label": "P17095", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P05480", "label": "P05480", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P31750", "label": "P31750", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P02340", "label": "P02340", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "O89090", "label": "O89090", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q9JKF1", "label": "Q9JKF1", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgb(20,60,250)", "from": "Q91YI4", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "P15208"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "P28033", "title": "Unknown", "to": "P15208"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P15208", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "P05480"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P15208", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "P31750"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P15208", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "Q91YI4"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P15208", "title": "Insr-Irs1-Iqgap1 complex", "to": "P35569"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P15208", "title": "Insr-Irs1-Iqgap1 complex", "to": "Q9JKF1"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "P37238", "title": "Repression", "to": "P15208"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P35569", "title": "Insr-Irs1-Iqgap1 complex", "to": "P15208"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "P17095", "title": "Unknown", "to": "P15208"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P05480", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "P15208"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P31750", "title": "Insr-Arrb2-Akt-Src complex, insulin induced", "to": "P15208"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "P02340", "title": "Repression", "to": "P15208"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "O89090", "title": "Unknown", "to": "P15208"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q9JKF1", "title": "Insr-Irs1-Iqgap1 complex", "to": "P15208"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
