<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Interactions (blue->complex, red->gene target) of proteins with significant abundance change (light green)</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #FFFFFF;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "rgb(20,250,40)", "font": {"color": "black"}, "id": "Q64337", "label": "Q64337", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q62074", "label": "Q62074", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q02956", "label": "Q02956", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q60795", "label": "Q60795", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "Q9QXD8", "label": "Q9QXD8", "shape": "dot"}, {"color": "rgb(10,122,70)", "font": {"color": "black"}, "id": "P70196", "label": "P70196", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgb(20,60,250)", "from": "Q64337", "title": "Limd1-p62-Traf6-Prkcz complex;Traf6-p62-aPKC complex, RANK-L stimulated", "to": "P70196"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q64337", "title": "Limd1-p62-Traf6-Prkcz complex", "to": "Q02956"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q64337", "title": "Limd1-p62-Traf6-Prkcz complex", "to": "Q9QXD8"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q64337", "title": "Traf6-p62-aPKC complex, RANK-L stimulated", "to": "Q62074"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q62074", "title": "Traf6-p62-aPKC complex, RANK-L stimulated", "to": "Q64337"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q02956", "title": "Limd1-p62-Traf6-Prkcz complex", "to": "Q64337"}, {"arrows": "to", "color": "rgb(240,50,50)", "from": "Q60795", "title": "Activation", "to": "Q64337"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "Q9QXD8", "title": "Limd1-p62-Traf6-Prkcz complex", "to": "Q64337"}, {"arrows": "to", "color": "rgb(20,60,250)", "from": "P70196", "title": "Limd1-p62-Traf6-Prkcz complex;Traf6-p62-aPKC complex, RANK-L stimulated", "to": "Q64337"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
